<form th:object="${file}" th:action="@{/home/files}" enctype="multipart/form-data" method="POST">
    <div class="container">
        <div class="row" style="margin: 1em;">
            <div class="col-sm-2">
                <label for="file">Upload a New File:</label>
            </div>
            <div class="col-sm-6">
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-dark">Upload</button>
            </div>
        </div>
    </div>
</form>
<div class="table-responsive">
    <table class="table table-striped" id="fileTable">
        <thead>
        <tr>
            <th style="width: 20%" scope="col"></th>
            <th style="width: 80%" scope="col">File Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file: ${files}">
            <td>
                <a target="_blank" class="btn btn-success">View</a>
                <a  class="btn btn-danger">Delete</a>
            </td>
            <th th:text="#{file.filename}" scope="row">ExampleFile.txt</th>
        </tr>
        </tbody>
    </table>
</div>
